service: aws-node-express-api-project
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-west-2 
  iamRoleStatements:
    - Effect: Allow
      Action: [ 
        "dynamodb:*",
        "ses:SendEmail",
        "ses:SendRawEmail"
      ]
      Resource: 
        - '*' 
  

functions:
  addTodo:
    handler: src/addTodo.handler
    events:
      - http:
         path: /
         method: post
  getTodos:
    handler: src/getTodos.handler
    events:
      - http:
         path: /
         method: get
  getTodo:
    handler: src/getTodo.handler
    events:
      - http:
         path: /{id}
         method: get
  updateTodo:
    handler: src/updateTodo.handler
    events:
      - http:
         path: /{id}
         method: put
  sendEmailForAllTodos:
    handler: src/sendEmailForAllTodos.handler
    events:
      - http:
         path: send-email
         method: post
resources:
  Resources:
    TodoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TodoTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH